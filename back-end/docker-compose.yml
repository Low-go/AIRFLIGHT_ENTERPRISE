services:

  web:
    container_name: AIRFLIGHT_ENTERPRISE
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - .env

